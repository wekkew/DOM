<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>amoba</title>
        <link rel="stylesheet" href="css/amoba.css">
        <script src="script/amoba_game.js"></script>
        <script src="script/amoba.js"></script>



    </head>
    <body class="start">
        <section id="alfaromeo">
            <header>
                This is my very first <span>Tick-tac-toe</span> program.
                <br>
                Enjoy!
            </header>
            <section class="input">
                <p>Table size:
                    <input type="number" id="size" min="3" max="20" value="3">
                </p>

                <p>First player:
                    <input type="text" id="firstplayer" requested="true" value="First player">
                </p>

                <p>Second player:
                    <input type="text" id="secondplayer" requested="true" value="Second player">
                </p>

                <button type="button" id="go-button" name="button">Let's play!</button>

            </section>
        </section>

    </body>
</html>
